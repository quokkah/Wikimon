<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikimon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>

</header>
<div id="menu">
    <div id="menu-items">
        <div id="filter-button" title="Filter" onclick="toggleFilter()">
            <img alt="filter-icon" id="filter-icon" src="images/filter-icon.png">
        </div>
        <div id="search-bar">
            <label id="search-input">
                <input placeholder="Search (ID or Name)" id="search-input-inner">
            </label>
            <img alt="search-icon" id="search-icon" src="images/search-icon.png">
        </div>
        <div id="sort-by-button" title="Sort By">
            <img alt="sortBy-icon" id="sortBy-icon" src="images/sortBy-icon.png">
        </div>
    </div>
</div>
<div id="filter-category-container">
    <div id="filter-category-menu">
        <div id="filter-category-title">
            <p>Filter By:</p>
        </div>
        <div id="filter-category-body">
            <div id="filter-category-left">
                <p class="filter-category-text">
                    Generations
                </p>
            </div>
            <div id="filter-category-middle">
                <p class="filter-category-text">
                    Types
                </p>
            </div>
            <div id="filter-category-right">
                <p class="filter-category-text">
                    Other
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
